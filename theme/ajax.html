<div class="row">
    <div class="col-md-12">
        <h4>This form is loaded with AJAX from external file</h4>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Name</label>
                <div class="col-md-4">
                    <input id="name" name="name" placeholder="Your name" class="form-control input-md" type="text"> <span class="help-block">Here goes your name</span> </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="awesomeness">How awesome is this?</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="awesomeness-0">
                            <input name="awesomeness" id="awesomeness-0" value="Really awesome" checked="checked" type="radio"> Really awesome </label>
                    </div>
                    <div class="radio">
                        <label for="awesomeness-1">
                            <input name="awesomeness" id="awesomeness-1" value="Super awesome" type="radio"> Super awesome </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
