<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Bootbox.js - alert, confirm, prompt, and flexible dialogs for the Bootstrap framework" />
    <meta name="keywords" content="bootbox,Bootstrap,modal" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'apple-touch-icon.png' | absolute_url }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ 'favicon-32x32.png' | absolute_url }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ 'favicon-16x16.png' | absolute_url }}" />
    <link rel="manifest" href="{{ 'site.webmanifest' | absolute_url }}" />
    
    <title>{{ page.title }} &mdash; Bootbox.js &mdash; alert, confirm, prompt, and flexible dialogs for the Bootstrap framework</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700|Bree+Serif&amp;display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ 'css/prism.css' | absolute_url }}" />
    <link rel="stylesheet" href="{{ 'css/fontawesome.css' | absolute_url }}" />
    <link rel="stylesheet" href="{{ 'css/site.css' | absolute_url }}" />

    {% if page.pageKey == "examples" %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" />
    {% endif %}
</head>
<body>
    {% include navbar.html %}
    
    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    {% include footer.html %}
 
    {% include scroll-widget.html %}

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.2.2/anchor.min.js" integrity="sha256-E4RlfxwyJVmkkk0szw7LYJxuPlp6evtPSBDlWHsYYL8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>

    <script src="{{ 'js/bootbox.all.min.js' | absolute_url }}"></script>
    <script src="{{ 'js/prism.js' | absolute_url }}"></script>
    <script src="{{ 'js/main.js' | absolute_url }}"></script>

    {% if page.pageKey == "examples" %}
    <script src="{{ 'js/example.js' | absolute_url }}"></script>
    <script src="{{ 'js/demos.js' | absolute_url }}"></script>
    {% endif %}  

    {% include search-lunr.html %}
</body>

</html>
